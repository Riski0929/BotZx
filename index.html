<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Pairing</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --status-bg: #f1f1f1;
            --code-bg: #e6f7ff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --status-bg: #2d2d2d;
            --code-bg: #1a3a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 0.5rem;
            margin-left: 1rem;
        }

        h1 {
            color: var(--secondary-color);
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }

        .description {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text-color);
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-container {
            margin-top: 1.5rem;
        }

        #status {
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--status-bg);
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .code-container {
            display: none;
            background-color: var(--code-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            position: relative;
        }

        .code-container.show {
            display: block;
        }

        #code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            word-break: break-all;
            padding-right: 60px;
        }

        .copy-btn {
            position: absolute;
            top: 50%;
            right: 0.5rem;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background-color: var(--secondary-color);
        }

        .copy-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .success-message {
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhatsApp Bot Pairing</h1>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
        
        <p class="description">Masukkan nomor WhatsApp untuk memulai proses pairing bot</p>
        
        <div class="input-group">
            <label for="nomor">Nomor WhatsApp</label>
            <input type="text" id="nomor" placeholder="628xxxxxxx" maxlength="15">
        </div>
        
        <button id="pair">Mulai Pairing</button>
        
        <div class="status-container">
            <div id="status">Status: Menunggu input...</div>
            <div class="code-container" id="codeContainer">
                <div id="code"></div>
                <button class="copy-btn" id="copyBtn">Salin</button>
            </div>
            <div class="success-message" id="successMessage">Kode berhasil disalin!</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const nomorInput = document.getElementById('nomor');
            const pairButton = document.getElementById('pair');
            const statusDiv = document.getElementById('status');
            const codeDiv = document.getElementById('code');
            const codeContainer = document.getElementById('codeContainer');
            const copyBtn = document.getElementById('copyBtn');
            const successMessage = document.getElementById('successMessage');
            const themeToggle = document.getElementById('themeToggle');
            
            let checkInterval;
            let currentTheme = localStorage.getItem('theme') || 'light';

            // Initialize theme
            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
                localStorage.setItem('theme', theme);
            };
            setTheme(currentTheme);

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(currentTheme);
            });

            // Input validation
            nomorInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                statusDiv.textContent = "Status: Menunggu input...";
            });

            // Copy button functionality
            copyBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(codeDiv.textContent);
                    successMessage.classList.add('show');
                    copyBtn.textContent = 'âœ“ Tersalin';
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                        copyBtn.textContent = 'Salin';
                    }, 2000);
                } catch (err) {
                    console.error('Gagal menyalin teks: ', err);
                    alert('Gagal menyalin kode, silakan salin manual');
                }
            });

            // Start pairing
            pairButton.addEventListener('click', startPairing);

            async function startPairing() {
                const nomor = nomorInput.value.trim();
                
                if (!nomor) {
                    statusDiv.textContent = "Status: Error - Nomor tidak boleh kosong!";
                    return;
                }

                if (nomor.length < 10) {
                    statusDiv.textContent = "Status: Error - Nomor terlalu pendek!";
                    return;
                }

                pairButton.disabled = true;
                statusDiv.textContent = "Status: Memulai proses pairing...";
                codeContainer.classList.remove('show');
                
                try {
                    const response = await fetch(`/api/pair?nomor=${encodeURIComponent(nomor)}`);
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Gagal memulai pairing');
                    }
                    
                    const data = await response.json();
                    updateUI(data);

                    checkInterval = setInterval(() => checkStatus(nomor), 2000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.textContent = `Status: Error - ${error.message}`;
                    pairButton.disabled = false;
                }
            }

            async function checkStatus(nomor) {
                try {
                    const response = await fetch(`/api/status?nomor=${encodeURIComponent(nomor)}`);
                    const data = await response.json();
                    updateUI(data);
                    
                    if (data.status === 'connected') {
                        clearInterval(checkInterval);
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }

            function updateUI(data) {
                console.log('Update UI:', data);
                
                switch(data.status) {
                    case 'connecting':
                        statusDiv.textContent = "Status: Menghubungkan ke WhatsApp...";
                        break;
                    case 'pairing':
                        statusDiv.textContent = "Status: Meminta kode pairing...";
                        if (data.code) {
                            codeDiv.textContent = data.code;
                            codeContainer.classList.add('show');
                        }
                        break;
                    case 'connected':
                        statusDiv.textContent = "âœ… Status: Berhasil terhubung!";
                        pairButton.disabled = false;
                        clearInterval(checkInterval);
                        break;
                    default:
                        statusDiv.textContent = `Status: ${data.status || 'unknown'}`;
                }
            }
        });
    </script>
</body>
</html>
